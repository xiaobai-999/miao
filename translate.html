<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html,body{
      margin: 0;
    }
    .circle{
      width: 400px;
      height: 400px;
      border: 1px solid;
      margin: 0 auto;
      margin-top: 50px;
      transition: 9s;
    }
    img{
      width: 100px;
      height: 100px;
      border-radius: 100px;
      transition: 9s;
    }
    .circle:hover{
      transition: 9s;
      transform:rotate(1000deg);
    }
    .circle:hover img{

      transform:rotate(-1000deg);
    }
  </style>
</head>
<body>
    <div class="circle">
      <img src="//s02.mifile.cn/assets/static/image/logo-mi2.png" alt="">
    </div>

</body>
</html>
