<script type="x" id="sqrt">
  let n = Number(prompt()); //二分法
  let high = (n/2)+1;
  let low = 0;
  let mid = 0;
  while(Math.abs(mid*mid - n)>=0.001){
    mid =low + (high-low)/2;  //加上low 别忘了
    if(mid*mid>n){
        high= mid;
    }else if(mid*mid<n){
        low=mid;
    }
  }
  console.log(mid.toFixed(3));
</script>
