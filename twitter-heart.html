<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
    }
    body{
      width: 100%;
      height: 100%;
      min-width: 300px;
    }
    .icon{
      background-image: url(http://127.0.0.1:8080/img/DZ.png);
      height: 100px;
      width: 100px;
      margin-left:45%;
      margin-top: 10%;
      background-position: 0px 0px;
      cursor: pointer;
    }
    div:focus{
      background-position: -2400px 0px;
      transition: 1s steps(24);
    }

  </style>
</head>
<body>
<div class="icon" tabindex="0" >
</div>
</body>
</html>
